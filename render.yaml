services:
  # The web service (FastAPI backend)
  - type: web
    name: emotion-detection-api
    runtime: python
    buildCommand: bash build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    healthCheckPath: /health

# Note: This application uses MongoDB Atlas instead of Render's PostgreSQL
# You'll need to create a MongoDB Atlas account and update the DATABASE_URL
# with your actual connection string before deployment 